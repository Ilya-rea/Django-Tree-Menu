<li>
  <a href="{{ node.item.get_absolute_url }}"
     {% if node.item.get_absolute_url == current_path %}style="font-weight: bold"{% endif %}>
    {{ node.item.title }}
  </a>
  {% if node.children %}
    <ul>
      {% for child in node.children %}
        {% include "menu/menu_node.html" with node=child current_path=current_path %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
